<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/estilos.css">
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.0/css/line.css">
    <title>Google</title>
</head>
<body>
    <header class="header">
        <nav class= nav_container>
            <ul class="list_container">
                <li class="item_list gmail_link"><a href="https://mail.google.com/">Gmail</a></li>
                <li class="item_list images_link"><a href="https://www.google.com.pe/imghp?hl=es-419&authuser=0&ogbl">Imágenes</a></li>
                <li class="item_list container_botton_nav">
                        <svg class="botton_nav">
                            <path d="M6,8c1.1,0 2,-0.9 2,-2s-0.9,-2 -2,-2 -2,0.9 -2,2 0.9,2 2,2zM12,20c1.1,0 2,-0.9 2,-2s-0.9,-2 -2,-2 -2,0.9 -2,2 0.9,2 2,2zM6,20c1.1,0 2,-0.9 2,-2s-0.9,-2 -2,-2 -2,0.9 -2,2 0.9,2 2,2zM6,14c1.1,0 2,-0.9 2,-2s-0.9,-2 -2,-2 -2,0.9 -2,2 0.9,2 2,2zM12,14c1.1,0 2,-0.9 2,-2s-0.9,-2 -2,-2 -2,0.9 -2,2 0.9,2 2,2zM16,6c0,1.1 0.9,2 2,2s2,-0.9 2,-2 -0.9,-2 -2,-2 -2,0.9 -2,2zM12,8c1.1,0 2,-0.9 2,-2s-0.9,-2 -2,-2 -2,0.9 -2,2 0.9,2 2,2zM18,14c1.1,0 2,-0.9 2,-2s-0.9,-2 -2,-2 -2,0.9 -2,2 0.9,2 2,2zM18,20c1.1,0 2,-0.9 2,-2s-0.9,-2 -2,-2 -2,0.9 -2,2 0.9,2 2,2z"></path>
                        </svg>  
                </li>
                <li class="item_list container_img_profile">
                    <a href="">
                        <div class="user_img_container">
                            <img src="./img/unnamed.jpg" alt="User Profile" class="user_image">
                        </div>
                    </a>
                </li>
            </ul>
        </nav>

    </header>
    <section class="buscador">
        <div class="logo_container">
            <img src="https://www.google.com/images/branding/googlelogo/2x/googlelogo_color_272x92dp.png" alt="Logo-Google" class="logo_google_img">
        </div>
        <div class="input_buscador">
            <form action="" class="formulario_container">
                <div class="input_container">
                    <input type="text" class="input_text">
                    <div class="icon_search">
                        <svg focusable="false" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                            <path d="M15.5 14h-.79l-.28-.27A6.471 6.471 0 0 0 16 9.5 6.5 6.5 0 1 0 9.5 16c1.61 0 3.09-.59 4.23-1.57l.27.28v.79l5 4.99L20.49 19l-4.99-5zm-6 0C7.01 14 5 11.99 5 9.5S7.01 5 9.5 5 14 7.01 14 9.5 11.99 14 9.5 14z"></path>
                        </svg>
                    </div>

                    <div class="icon_voz">
                        <svg class="goxjub" focusable="false" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                            <path fill="#4285f4" d="m12 15c1.66 0 3-1.31 3-2.97v-7.02c0-1.66-1.34-3.01-3-3.01s-3 1.34-3 3.01v7.02c0 1.66 1.34 2.97 3 2.97z"></path><path fill="#34a853" d="m11 18.08h2v3.92h-2z"></path><path fill="#fbbc05" d="m7.05 16.87c-1.27-1.33-2.05-2.83-2.05-4.87h2c0 1.45 0.56 2.42 1.47 3.38v0.32l-1.15 1.18z"></path><path fill="#ea4335" d="m12 16.93a4.97 5.25 0 0 1 -3.54 -1.55l-1.41 1.49c1.26 1.34 3.02 2.13 4.95 2.13 3.87 0 6.99-2.92 6.99-7h-1.99c0 2.92-2.24 4.93-5 4.93z"></path>
                        </svg>
                    </div>
                </div>
            </form>
        </div>
    </section>
    <section class="more_search">
            <div class="buttons_container">
                <button class="buttons_search">Buscar con Google</button>
                <button class="buttons_search">Me siento con suerte</button>
            </div>
            <div class="information_translate">
                <p>Ofrecido por Google en: <a href="">English</a> <a href="">Quechua</a></p>
            </div>
    </section>
    <footer class="container_footer">
        <div class="country_inf">
            <div>Perú</div>
        </div>
        <div class="fotter_inf">
            <ul class="more_services">
                <li class="item_list-fotter"><a href="">Sobre Google</a></li>
                <li class="item_list-fotter"><a href="">Publicidad</a></li>
                <li class="item_list-fotter"><a href="">Negocios</a></li>
                <li class="item_list-fotter"><a href="">Cómo funciona la Búsqueda</a></li>
            </ul>
            <ul class="conditions_footer">
                <li class="item_list-fotter"><a href="">Privacidad</a></li>
                <li class="item_list-fotter"><a href="">Condiciones</a></li>
                <li class="item_list-fotter"><a href="">Preferencias</a></li>
            </ul>
        </div>
    </footer>
</body>
</html>
